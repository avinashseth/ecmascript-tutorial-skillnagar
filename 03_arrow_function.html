<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>Emcascript 6 Tutorials</h1>
    <h2>Understanding Arrow Function (a.k.a Fat Arrow Function)</h2>
    <p>by <a href="https://youtube.com/skillnagar">skillnagar</a></p>
    <script>

        function sum(a, b) {

            return a + b;

        }

        console.log(sum(1,2));

        const sum = (a, b) => {

            return a + b;

        }

        console.log(sum(1,12));

        const sum = (a, b) => a + b;

        console.log(sum(1,5));

    </script>
</body>
</html>
